<html>
  <head>
    <title>Vickrey on Blockchain!</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"
      type="application/javascript"></script>
    <script src="util.js"></script>
    <script src="creator.js"></script>
  </head>
  <body onload="onLoad()">
    <h2>Start a New Auction!</h2>
    <div>
      NFT Token Address: <input type="text" id="token-address" value="0x" size="50px" oninput="onTokenAddressUpdated(event)">
      <span class="checker"></span>
      <span class="info"></span>
      <button id="mint-button" disabled="true" onclick="onMintButtonClicked()">Mint A Demo NFT</button>
    </div>
    <div>
      NFT Token ID: <input type="text" id="token-id" value="" size="50px" oninput="onTokenIDUpdated(event)">
      <span class="checker"></span>
      <span class="info"></span>
    </div>
    <div>
      Lowest Price (in wei): <input type="text" id="reserve-price" value="" size="50px" oninput="onReservePriceUpdated(event)">
      <span class="checker"></span>
      <span class="info"></span>
    </div>
    <div>
      Bidding Period (in seconds): <input type="text" id="bidding-period" value="" oninput="onBiddingPeriodUpdated(event)">
      <span class="checker"></span>
      <span class="info"></span>
    </div>
    <div>
      Revealing Period (in seconds): <input type="text" id="revealing-period" value="" oninput="onRevealingPeriodUpdated(event)"> 
      <span class="checker"></span>
      <span class="info"></span>
    </div>
    <button id="create-button" disabled="true" onclick="onCreateButtonClicked()">Create An Auction Contract</button>
    <div id="waiting-time"></div>
    <h3 id="errors"></h3>
    <button id="login-button" disabled="true" onclick="onLoginButtonClicked()">Log in via MetaMask</button>
    <div id="status"></div>
  </body>
</html>
