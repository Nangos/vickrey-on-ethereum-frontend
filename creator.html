<html>
  <head>
    <title>Vickrey on Blockchain!</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"
      type="application/javascript"></script>
    <script src="util.js"></script>
    <script src="creator.js"></script>
  </head>
  <body onload="onLoad()">
    <h2>Start a New Auction!</h2>
    <div>
      NFT Token Address: <input type="text" id="token-address" value="0x" size="50px">
      <span id="protocol-info"></span>
      <button id="mint-button" disabled="true">Mint An NFT For Free</button>
    </div>
    <div>
      NFT Token ID: <input type="text" id="token-id" value="" size="50px">
      <span id="token-info"></span>
    </div>
    <div>
      Lowest Price (in wei): <input type="text" id="reserve-price" value="" size="50px">
      <span id="price-readable"></span>
    </div>
    <div>
      Bidding Period (in seconds): <input type="text" id="bidding-period" value="">
      <span id="bidding-readable"></span>
    </div>
    <div>
      Revealing Period (in seconds): <input type="text" id="revealing-period" value="">
      <span id="revealing-readable"></span>
    </div>
    <button id="create-button" disabled="true">Create An Auction Contract</button>
    <h3 id="errors"></h3>
    <button id="login-button" disabled="true" onclick="onLoginButtonClicked()">Log in via Metamask</button>
    <div id="status"></div>
  </body>
</html>
